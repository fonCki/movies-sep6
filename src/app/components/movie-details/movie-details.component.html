<!-- Main container for movie details -->
<div class="movie-details-container" *ngIf="movie">
    <!-- Use backdrop_path for background image. It's generally wider and can be used for backgrounds. -->
    <div class="background-test"></div>
  
    <section class="main-details">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
      <div class="text-details">
        <h1>{{ movie.title }}</h1>
        <p>{{ movie.overview }}</p>
        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        <p><strong>Rating:</strong> {{ movie.vote_average }} / 10</p>
      </div>
    </section>
  
    <!-- Actor cards section -->
    <section class="actors-grid">
      <div class="actor-card" *ngFor="let actor of actors">
        <img [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path" alt="{{ actor.name }}">
        <h3>{{ actor.name }}</h3>
      </div>
    </section>
  </div>
