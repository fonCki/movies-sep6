<div class="signup-container">
    <h2>Sign Up</h2>
    <form>
        <div class="input-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Choose a password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-section">
        <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
    </div>
</div>
