<div class="signup-container">
    <h2>Sign Up</h2>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>    
    <form (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required placeholder="Enter your first name">
        </div>
        <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required placeholder="Enter your last name">
        </div>
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Choose a password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-section">
        <p>Already have an account? <a class="login-link" routerLink="/login">Log in</a></p>
    </div>
</div>
