<button mat-icon-button [matMenuTriggerFor]="notificationMenu" aria-label="Notifications">
  <mat-icon [matBadge]="numberOfNotifications > 0 ? numberOfNotifications : null"
            [matBadgeHidden]="numberOfNotifications === 0"
            matBadgeColor="warn"
            style="color: white;
            background-color: transparent;"
            aria-hidden="false">notifications</mat-icon>
</button>
<mat-menu #notificationMenu="matMenu">
  <ng-container *ngFor="let notification of notifications">
    <button mat-menu-item (click)="markAsRead(notification.id)">
      <span [ngClass]="{'new-notification': notification.isNew}">{{ notification.message }}</span>
    </button>
  </ng-container>
</mat-menu>
